<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Saver</title>
  <link rel="stylesheet" href="lap_6.css">
</head>
<body>

  <h2>Save Your Profile</h2>
  <form id="profileForm">
    <div class="error" id="error"></div>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <textarea id="bio" placeholder="Short bio" rows="4"></textarea>
    <button type="submit">Save Profile</button>
  </form>

  <div id="profileDisplay"></div>

  <script src="lap_6.js"></script>
</body>
</html>
