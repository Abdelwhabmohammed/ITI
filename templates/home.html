<!DOCTYPE html>
<html>
<head>
    <title>Hoba School Blog</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>School Blog</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <small>By {{ post.author }} | {{ post.create_date|date:"F j, Y" }}</small>
        <p>{{ post.content }}</p>
    </div>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
